<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Numbers</title>

<script type="text/javascript" src="js/d3.min.js"></script>	

<style>
	svg{
		width: 300px;
		margin: 20px;
		border: 1px solid black;
	}

/*	circle{
		shape-rendering: auto;

</style>
</head>

<body>

<div id="first"></div>
<div id="second"></div>


<div id="txt"></div>

<script>


//Get time
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);


    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);//Run the function again
}



function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

</script>
<script type="text/javascript" src="js/script-d3.js"></script>	
</body>
